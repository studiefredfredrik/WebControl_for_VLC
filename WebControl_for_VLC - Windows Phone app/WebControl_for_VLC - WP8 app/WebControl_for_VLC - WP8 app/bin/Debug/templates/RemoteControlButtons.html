
	<h1>Remote Control</h1>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('RRWD')">
		<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
        RRWD
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('RWD')">
		<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
        RWD
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('pause')">
		<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
        Stop
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('pause')">
		<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        Play
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('FWD')">
		<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
        FWD
	</button>
	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="navi.VLC('FFWD')">
		<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
        FFWD
	</button>
